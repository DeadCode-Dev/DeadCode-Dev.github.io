name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Note: API routes won't work in static export for GitHub Pages
          # These secrets are included for completeness but contact form won't function
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CONTACT_PASS: ${{ secrets.CONTACT_PASS }}
          CONTACT_RECEIVER: ${{ secrets.CONTACT_RECEIVER }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          generator_config_file: next.config.ts

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4